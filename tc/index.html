<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-hk">

<head>

	<!--Meta-->
	<meta charset="UTF-8">
	<meta name="author" content="Pixopunch" />
	<meta name="description" />
	<meta name="keywords" />
	<meta name="robots" content="all" />

	<!--Mobile Usage-->
	<meta name="format-detection" content="telephone=no" />
	<meta name="viewport" content="width=device-width , initial-scale=1.0 , user-scalable=no , minimal-ui" />

	<!--STYLE-->
	<link rel="stylesheet" href="../css/reset.css" type="text/css" />
	<link rel="stylesheet" href="../css/common.css" type="text/css" />

	<!--SCRIPT-->
	<script type="text/javascript" src="../js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="../js/jquery-migrate-1.2.1.min.js"></script>
	<script type="text/javascript" src="../js/animateFrame.js"></script>

	<title>template</title>
	
	<style>
		.chess{
			position: relative;
			width: 300px;
			height: 245px;
			background-image: url(../images/j-p.png);
		}
		.sight{
			position: relative;
			width: 235px;
			height: 157px;
			background-image: url(../images/btnBookOnline.png);
		}
	</style>
	
</head>

<body>
	
	<div class="wrapper">
		
		<div class="main">
			<div class="content">

				<div class="innerContent">
					<div class="chess"></div>
					<div class="sight"></div>
				</div>
				
			</div>
		</div>
		
	</div>
	<div class="tracker"></div>
	<script type="text/javascript">
		$(document).ready(init_fn);

		function init_fn() {
			
			chess = new animateFrame($('.chess'), {
				row: 13,
				frame: 13,
				speed: 50,
				mouseEvent: false
			});
			
			sight = new animateFrame($('.sight'), {
				row: 1,
				frame: 2,
				speed: 200,
				mouseEvent: true
			});
			
		}
	</script>
</body>

</html>
