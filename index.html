<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-hk">

<head>

	<!--SCRIPT-->
	<script type="text/javascript" src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" src="animateFrame.js"></script>

	<title>template</title>
	
	<style>
		.chess{
			position: relative;
			width: 300px;
			height: 245px;
			background-image: url(images/j-p.png);
		}
		.sight{
			position: relative;
			width: 235px;
			height: 157px;
			background-image: url(images/btnBookOnline.png);
		}
	</style>
	
</head>

<body>
	
	<div class="wrapper">
		
		<div class="main">
			<div class="content">

				<div class="innerContent">
					<div class="chess"></div>
					<div class="sight"></div>
				</div>
				
			</div>
		</div>
		
	</div>
	<div class="tracker"></div>
	<script type="text/javascript">
		$(document).ready(init_fn);

		function init_fn() {
			
			chess = new animateFrame($('.chess'), {
				row: 13,
				frame: 13,
				speed: 50,
				mouseEvent: false
			});
			
			sight = new animateFrame($('.sight'), {
				row: 1,
				frame: 2,
				speed: 200,
				mouseEvent: true
			});
			
		}
	</script>
</body>

</html>
